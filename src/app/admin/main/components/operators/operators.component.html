<div class="main-div">
  <h1 class="main-header-text">Operatori</h1>
  <div class="mat-elevation-z8">
    <div class="flex table-top-area-2">
      <div class="add-station-div">
        <button mat-raised-button color="primary" (click)="openDialog()" class="ml-3">
          <img src="../../../../../assets/icons/add.svg" class="icons" alt="" /> Kreiraj operatora
        </button>
      </div>
    </div>
    <!---Table--->
    <div class="mat-elevation-z8">
      <table class="table-style" mat-table [dataSource]="data">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>NAZIV OPERATORA</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="LOGO">
          <th mat-header-cell *matHeaderCellDef>LOGO</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="('data:image/png;base64, ' + element?.logo) | safe: 'url'" width="130px" alt="" />
          </td>
        </ng-container>

        <ng-container matColumnDef="SMALL_LOGO">
          <th mat-header-cell *matHeaderCellDef>MINI LOGO</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="('data:image/png;base64, ' + element?.smallLogo) | safe: 'url'" width="45px" alt="" />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
