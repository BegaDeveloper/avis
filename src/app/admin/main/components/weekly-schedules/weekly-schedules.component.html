<div class="main-div">
  <h1 class="main-header-text">Nedeljni rasporedi</h1>

  <!---Table--->
  <div class="mat-elevation-z8">
    <div class="flex table-top-area">
      <div>
        <app-search></app-search>
      </div>
      <div class="add-station-div">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <img src="/assets/icons/add.svg" class="icons" alt="" /> Kreiraj nedeljni raspored
        </button>
      </div>
    </div>
    <!---Table--->
    <table class="mt-0 table-style" mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" id="week_id">
          ID
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
          NAZIV
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="MON">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>PON</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.monday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="TUE">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>UTORAK</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.tuesday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="WED">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>SREDA</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.wednesday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="THU">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>ČETVRTAK</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.thursday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="FRI">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>PETAK</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.friday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="SAT">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>SUBOTA</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.saturday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="SUN">
        <th class="cell-day" mat-header-cell *matHeaderCellDef>NEDELJA</th>
        <td mat-cell *matCellDef="let element" class="cell-day">
          <mat-checkbox color="primary" class="checkbox" [checked]="element.sunday"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="SPECIAL_DAY">
        <th mat-header-cell *matHeaderCellDef>SPECIALNI DAN</th>
        <td mat-cell *matCellDef="let element">{{ returnSpecialDay(element.specialDayIndicator) }}</td>
      </ng-container>

      <ng-container matColumnDef="AKCIJA">
        <th mat-header-cell *matHeaderCellDef class="text-center p-0">AKCIJA</th>
        <td mat-cell *matCellDef="let element" class="cell-size-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/edit.svg"
                matTooltip="Ažuriraj"
                [matTooltipPosition]="'above'"
                (click)="getById(element.id)"
                class="icons"
                alt=""
              />
            </button>
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/delete.svg"
                matTooltip="Obriši"
                [matTooltipPosition]="'above'"
                (click)="deleteDialog(element)"
                class="icons"
                alt=""
              />
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
      >
      </mat-paginator>
    </div>
  </div>
</div>
