<div class="main-div">
  <h1 class="main-header-text">Vozovi</h1>

  <!---Table--->
  <div class="mat-elevation-z8">
    <div class="flex table-top-area">
      <div>
        <app-search></app-search>
      </div>
      <div class="add-station-div">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <img src="/assets/icons/add.svg" class="icons" alt="" />
          Kreiraj voz
        </button>
      </div>
    </div>
    <!---Table--->
    <table class="mt-0 table-style" mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="ID TRAIN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" id="train_id">
          ID VOZA
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="OPERATOR_NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="operator.name" id="operator">
          NAZIV OPERATORA
        </th>
        <td mat-cell *matCellDef="let element">{{ element.operator.name }}</td>
      </ng-container>

      <ng-container matColumnDef="CATEGORY_NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="trainCategory.name" id="category">
          NAZIV KATEGORIJE
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.trainCategory.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="TRAIN_NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name" id="train_name">
          NAZIV VOZA
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="AKCIJA">
        <th mat-header-cell *matHeaderCellDef class="text-center p-0">AKCIJA</th>
        <td mat-cell *matCellDef="let element" class="cell-size-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/edit.svg"
                matTooltip="Ažuriraj"
                [matTooltipPosition]="'above'"
                (click)="getById(element.id)"
                class="icons"
                alt=""
              />
            </button>
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/delete.svg"
                matTooltip="Obriši"
                [matTooltipPosition]="'above'"
                (click)="deleteDialog(element)"
                alt=""
                class="icons"
              />
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
      >
      </mat-paginator>
    </div>
  </div>
</div>
