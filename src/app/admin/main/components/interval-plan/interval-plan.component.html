<div class="main-div">
  <h1 class="main-header-text">Intervali plana</h1>

  <!---Table--->
  <div class="mat-elevation-z8">
    <div class="flex table-top-area">
      <div>
        <app-search></app-search>
      </div>
      <div class="add-station-div">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <img src="/assets/icons/add.svg" class="icons" alt="" /> Kreiraj interval plana
        </button>
      </div>
    </div>
    <!---Table--->
    <table class="mt-0 table-style" mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="ID_INTERVAL_PLAN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" id="plan_id">
          ID
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="START_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="startDate" id="start_date">
          POČETNI DATUM
        </th>
        <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'dd.MM.yyyy HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="END_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="endDate" id="end_date">
          KRAJNJI DATUM
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.endDate | date: 'dd.MM.yyyy HH:mm:ss' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
          NAZIV
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="DESC">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="description">
          OPIS
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef class="text-center p-0">AKCIJA</th>
        <td mat-cell *matCellDef="let element" class="cell-size-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/edit.svg"
                matTooltip="Ažuriraj"
                [matTooltipPosition]="'above'"
                (click)="getById(element.id)"
                class="icons"
                alt=""
              />
            </button>
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/delete.svg"
                matTooltip="Obriši"
                [matTooltipPosition]="'above'"
                (click)="deleteDialog(element)"
                alt=""
                class="icons"
              />
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
      >
      </mat-paginator>
    </div>
  </div>
</div>
