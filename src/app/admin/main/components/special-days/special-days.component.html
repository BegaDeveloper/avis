<div class="main-div">
  <h1 class="main-header-text">Specijalni dani</h1>

  <!---Table--->
  <div class="mat-elevation-z8">
    <div class="flex table-top-area">
      <div>
        <app-search></app-search>
      </div>
      <div class="add-station-div">
        <button mat-raised-button color="primary" (click)="openDialog()">
          <img src="/assets/icons/add.svg" class="icons" alt="" />
          Kreiraj specijalni dan
        </button>
      </div>
    </div>
    <!---Table--->
    <table class="mt-0 table-style" mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="ID_SPECIAL_DAY">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" id="special_id">
          ID
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DAY">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="day" id="day">
          DAN
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.day }}
        </td>
      </ng-container>

      <ng-container matColumnDef="MONTH">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="month" id="month">
          MESEC
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.month }}
        </td>
      </ng-container>

      <ng-container matColumnDef="YEAR">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="startYear" id="year">
          GODINA
        </th>
        <td mat-cell *matCellDef="let element">
          {{ checkYear(element.startYear) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
          NAZIV SPECIJALNOG DANA
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef class="text-center p-0">AKCIJA</th>
        <td mat-cell *matCellDef="let element" class="cell-size-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/edit.svg"
                class="icons"
                alt=""
                matTooltip="Ažuriraj"
                [matTooltipPosition]="'above'"
                (click)="getById(element.id)"
              />
            </button>
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/delete.svg"
                class="icons"
                alt=""
                matTooltip="Obriši"
                [matTooltipPosition]="'above'"
                (click)="deleteDialog(element)"
              />
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
      >
      </mat-paginator>
    </div>
  </div>
</div>
