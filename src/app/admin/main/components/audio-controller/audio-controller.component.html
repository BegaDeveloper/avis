<div class="main-div">
  <h1 class="main-header-text">Audio kontroleri</h1>
  <div class="mat-elevation-z8">
    <div class="flex table-top-area">
      <div>
        <app-search></app-search>
      </div>
    </div>
    <table class="mt-0 table-style" mat-table [dataSource]="data" matSort>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">NAZIV</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="API_URL">
        <th mat-header-cell *matHeaderCellDef>API URL</th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="element.apiUrl" [href]="element.apiUrl" target="_blank">{{ element.apiUrl }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="ENABLED">
        <th mat-header-cell *matHeaderCellDef>AKTIVIRAN</th>
        <td class="cell-active" mat-cell *matCellDef="let element">
          <div class="text-center">
            <mat-checkbox class="checkbox" color="primary" [checked]="element.enabled"></mat-checkbox>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef class="text-center p-0">AKCIJA</th>
        <td mat-cell *matCellDef="let element" class="cell-size-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary">
              <img
                src="/assets/icons/edit.svg"
                class="icons"
                alt=""
                matTooltip="AÅ¾uriraj"
                [matTooltipPosition]="'above'"
                (click)="getById(element)"
              />
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="paginator">
      <mat-paginator
        [length]="total"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
      ></mat-paginator>
    </div>
  </div>
</div>
