<div class="main-div">
  <form class="form-div" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label class="label-mat">Izaberite stanicu:</mat-label>
        <mat-select formControlName="stationId" [errorStateMatcher]="matcher">
          <mat-option *ngFor="let station of allStations$ | async" [value]="station.id" (click)="tracks(station.id)">
            {{ station.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label class="label-mat">Izaberite kolosek:</mat-label>
        <mat-select formControlName="track" [errorStateMatcher]="matcher">
          <mat-option *ngFor="let track of allTracks" [value]="track.trackNumber"> {{ track.trackNumber }} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Prikaži kolosečnu tablu</button>
    </div>
    <div class="mt-2">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="!form.get('stationId')!.value || form.get('stationId')!.invalid"
        (click)="arrivalDepartureTable('DEPARTURE')"
      >
        Prikaži tablu za polaske
      </button>
    </div>
    <div class="mt-2">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="!form.get('stationId')!.value || form.get('stationId')!.invalid"
        (click)="arrivalDepartureTable('ARRIVAL')"
      >
        Prikaži tablu za dolaske
      </button>
    </div>
    <div class="mt-2">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="!form.get('stationId')!.value || form.get('stationId')!.invalid"
        (click)="arrivalDepartureTable('ARRIVAL_DEPARTURE')"
      >
        Prikaži polazno/dolaznu tablu
      </button>
    </div>
  </form>
</div>
